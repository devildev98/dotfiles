[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/docky/bars.ini
include-file = ~/.config/polybar/docky/colors.ini
include-file = ~/.config/polybar/docky/modules.ini
include-file = ~/.config/polybar/docky/user_modules.ini
[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = true
fixed-center = true
width = 98%
height = 34
offset-x = 1%
offset-y = 2%:-2
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-size = 2
line-color = ${color.primary}
border-bottom-size = 2
border-bottom-color = ${color.primary}
padding = 0
module-margin-left = 2
module-margin-right = 2
modules-left = launcher workspaces
modules-center = mpd
modules-right = updates color-switch alsa backlight battery network date sysmenu
separator =
dim-value = 1.0
wm-name = 
locale = 
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
enable-ipc = true
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 
[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
