add_newline = true

[line_break]
disabled = true

[character]     
 # success_symbol = "[❯](#636DB0)[❯](#F2BF1E)[❯](#3BAD9A)"     
 success_symbol = "[❯](#3bad9a)"     
 error_symbol = "[](#f64747)" # ﰸ
 vicmd_symbol = "[V](bold green) "

[directory]
format = "[$path ]($style)[$read_only]($read_only_style)" 

[[battery.display]]
threshold = 50
style = "bold red"

[python]
python_binary = "python3"

[time]
disabled = true
time_format = "%R %P"
format = '🕙[ $time]($style) '

[conda]
ignore_base = false
format = "$symbol$environment "
